<!DOCTYPE html>
<html lang="en">
<head>
  <title>Oilnwine App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .card {
      min-height: 150px; /* Minimum height for the card */
    }
    .card img {
      width: 100%;
      height: auto; /* Adjust height automatically based on content */
      min-height: 100px;
      max-height: 210px;
      object-fit: cover;
      border-radius: 10px; /* Optional: Adds rounded corners to the image */
      padding: 5px; /* Add padding around the image */
    }
    .card-img-overlay {
      background-color: rgba(0, 0, 0, 0.5); /* Black background with 50% opacity */
      color: white; /* White text color for better contrast */
      padding: 20px; /* Add some padding around the text */
      border-radius: 5px; /* Rounded corners for the background */
      position: absolute; /* Positions the overlay on top of the image */
      top: 20px; /* Creates space at the top */
      left: 20px; /* Creates space at the left */
      right: 20px; /* Creates space at the right */
      bottom: 20px; /* Creates space at the bottom */
      display: flex; /* Flexbox to center content */
      flex-direction: column; /* Column layout for text */
      justify-content: center; /* Centers text vertically */
      align-items: center; /* Centers text horizontally */
    }
  </style>
</head>
<body>

<nav class="navbar bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="https://oilnwine.org/wp-content/uploads/2020/10/oilnwinelight-logo.png" height="50px" alt="Oilnwine" class="rounded"></a>
    <span class="text-warning" style="
      font-family: 'Georgia', serif; /* Elegant serif font */
      font-size: 1.8em; /* Larger text size */
      text-align: center; /* Center-align the text */
    ">Daily Devotion</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://www.youtube.com/@gsfoilnwine">Youtube</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>     -->
      </ul>
    </div>
  </div>
</nav>

<!-- style="top: -25px;" -->

<div class="container-fluid mt-3">
  <div class="card">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-scenery-free-photo.jpg?w=2210&quality=70" class="card-img-top" alt="">
    <div class="card-img-overlay">
      <h3 class="card-title">Today's Command</h3>
      <p class="card-text" id="command"></p>
    </div>
  </div>
  <br>
  <div class="card border-warning bg-light" >
    <h5 class="card-header">Today's Reading</h5>
    <div class="card-body"><span id="reading"></span>
      <a href="https://bibleinayearonline.com/3day-readings/" class="btn btn-primary" style=" position: absolute;
      bottom: 20px; /* Distance from the bottom */
      right: 20px; ">Listen</a>
    </div>
  </div>
  <!-- Button trigger modal -->
  <br>
  <center><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Today's Devotion
  </button></center>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Today's Devotion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="text-align: justify" id="devotion">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    function formatBibleReading(reading) {
    return reading.replace(/\n/g, "<br>");
}
const monthFiles = [
    "january.json", "february.json", "march.json", "april.json",
    "may.json", "june.json", "july.json", "august.json",
    "september.json", "october.json", "november.json", "december.json"
];

async function loadDevotion() {
    // Get the current date
    const currentDate = new Date();
    const month = currentDate.getMonth(); // 0 = January, 1 = February, ..., 11 = December
    const day = currentDate.getDate(); // 1 to 31
    const devotionId = day - 1; // Mapping date to devotion_id, 0-based index

    // Map month to JSON file
    const jsonFile = "assets/data/" + monthFiles[month];

    try {
        // Fetch the JSON file (assuming they're in the same directory)
        const response = await fetch(jsonFile);
        const monthData = await response.json();

        // Find the devotion based on devotion_id
        const devotion = monthData.find(item => item.devotion_id === devotionId);

        if (devotion) {
            // Print the devotion and today_command
            // console.log("Devotion:", devotion.devotion);
            // console.log("Today's Command:", devotion.today_command);
            // console.log("Today's reading", devotion.bible_reading);
            document.getElementById("command").textContent=devotion.today_command;
            document.getElementById("reading").innerHTML=formatBibleReading(devotion.bible_reading);
            document.getElementById("devotion").textContent=devotion.devotion;
        } else {
            console.log("Devotion not found for the given date.");
        }

    } catch (error) {
        console.error("Error loading devotion:", error);
    }
}

// Call the function
loadDevotion();

</script>
</body>
</html>
